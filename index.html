<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Flipkart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/flipkart-plus_8d85f4.png" width="100px" alt="">
            </div>
            <div class="search-box">
                <input type="text" name="" id="header-search" placeholder="search for products, brands & more">

            </div>
            <div class="btn-log">
                <button type="button" class="lbtn" data-bs-target="#exampleModal" data-bs-toggle="modal">Login</button>
            </div>

            


            <ul>

                <li> <a href="#">Become a Seller</a></li>
                <li> <a href="#" class="more">More</a>
                    <div class="sub-menu font-black">
                        <ul>
                            <li><a href="#">Wishlist</a></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">24*7 Customer Care</a></li>
                            <li><a href="#">Download App</a></li>
                        </ul>
                    </div>
                </li>
                <li> <a href="">Cart</a></li>

            </ul>

        </nav>

    </header>

    <main>
        <div class="contain">

            <div class="category">
                <img src="img/c1.webp" alt="">
                <img src="img/c2.webp" alt="">
                <img src="img/c3.webp" alt="">
                <img src="img/c4.webp" alt="">
                <img src="img/c5.webp" alt="">
                <img src="img/c6.webp" alt="">
                <img src="img/c7.webp" alt="">
                <img src="img/c8.webp" alt="">
                <img src="img/c9.webp" alt="">
            </div>

            <div class="slider" >
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="img/slider1.PNG" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="img/slider2.PNG" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/s02.jpeg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="offer">
                <img src="img/off1.PNG" alt="">
                <img src="img/off2.PNG" alt="">
                <img src="img/off3.PNG" alt="">
            </div>
            <div class="box"></div>
            <div class="box"></div>


        </div>

    </main>
    <footer class="flex-center">
        <p>
            &copy;2013-2022 Flipkart.com
        </p>
    </footer>
</body>

</html>
